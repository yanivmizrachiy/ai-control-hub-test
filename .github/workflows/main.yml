name: AI Control Hub - Agent Server

on:
  schedule:
    - cron: '0 * * * *'  # Run every hour
  workflow_dispatch:  # Allow manual trigger

jobs:
  run-agent-server:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install
      
      - name: Run agent via server API
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_OWNER: yanivmizrachiy
          GITHUB_REPO: ai-control-hub-test
        run: |
          # Start server in background
          node server.js &
          SERVER_PID=$!
          
          # Wait for server to be ready
          sleep 5
          
          # Call the agent endpoint
          RESPONSE=$(curl -s -X POST http://localhost:3000/api/run-agent)
          
          # Kill server
          kill $SERVER_PID
          
          # Check if successful
          echo "Response: $RESPONSE"
          if echo "$RESPONSE" | grep -q '"success":true'; then
            echo "‚úÖ Agent executed successfully"
          else
            echo "‚ùå Agent execution failed"
            exit 1
          fi
      
      - name: Commit and push if changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add reports/
          git diff --staged --quiet || git commit -m "ü§ñ Automated agent execution - $(date +%Y-%m-%d-%H:%M)"
          git push || echo "Nothing to push"
